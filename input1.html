<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

            .form-container input,
            .form-container select,
            .form-container button {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <h1>إدخال البيانات</h1>
    <div class="form-container">
        <form id="dataForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" required>

            <label for="gender">الجنس:</label>
            <select id="gender" required>
                <option value="ذكر">ذكر</option>
                <option value="أنثى">أنثى</option>
            </select>

            <label for="skin">البشرة:</label>
            <input type="text" id="skin" required>

            <label for="age">العمر:</label>
            <input type="number" id="age" required>

            <label for="extraText">نص إضافي:</label>
            <textarea id="extraText" rows="4"></textarea>

            <button type="submit">تخزين البيانات</button>
        </form>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;
            const skin = document.getElementById('skin').value;
            const age = document.getElementById('age').value;
            const extraText = document.getElementById('extraText').value;

            const userData = {
                "الاسم": name,
                "الجنس": gender,
                "البشرة": skin,
                "العمر": age,
                "نص_إضافي": extraText
            };

            const key = name + "_" + Date.now(); // استخدام الاسم مع الوقت لضمان تمييز البيانات

            // تخزين البيانات في LocalStorage
            localStorage.setItem(key, JSON.stringify(userData));

            // تنبيه لإعلام المستخدم
            alert('تم تخزين البيانات بنجاح!');
        });
    </script>
</body>
</html>
