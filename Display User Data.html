<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .item {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .item:hover {
            background-color: #f1f1f1;
            transform: scale(1.02);
        }

        .item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .details {
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-left: 4px solid #007BFF;
            border-radius: 4px;
            display: none;
            white-space: pre-wrap;
        }

        .details p {
            margin: 5px 0;
            color: #555;
        }

        .delete-button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #FF4C4C;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        /* تحسين التنسيق للجوال والأجهزة الأخرى */
        @media screen and (max-width: 600px) {
            .item {
                padding: 10px;
            }

            .item h3 {
                font-size: 16px;
            }

            .details {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>البيانات المحفوظة</h1>
    <div id="dataList"></div>

    <script>
        function openTextPage(text) {
            const newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>النص الإضافي</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 20px;
                        }
                        .large-text {
                            word-wrap: break-word;
                            background-color: #f9f9f9;
                            padding: 20px;
                            border: 1px solid #ddd;
                            border-radius: 8px;
                            font-size: 16px;
                            color: #333;
                            overflow-y: auto;
                            height: 90vh;
                        }
                    </style>
                </head>
                <body>
                    <h1>النص الإضافي</h1>
                    <div class="large-text">${text || "لا يوجد نص إضافي"}</div>
                </body>
                </html>
            `);
        }

        function displayData() {
            const dataList = document.getElementById('dataList');

            // عرض جميع البيانات المخزنة في LocalStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const data = JSON.parse(localStorage.getItem(key));

                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';

                const title = document.createElement('h3');
                title.textContent = key;
                itemDiv.appendChild(title);

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'details';
                detailsDiv.innerHTML = `
                    <p><strong>الاسم:</strong> ${data["الاسم"]}</p>
                    <p><strong>الجنس:</strong> ${data["الجنس"]}</p>
                    <p><strong>البشرة:</strong> ${data["البشرة"]}</p>
                    <p><strong>العمر:</strong> ${data["العمر"]}</p>
                    <button onclick="openTextPage('${data["نص_إضافي"].replace(/'/g, "&#39;").replace(/"/g, "&quot;")}')">عرض النص الإضافي</button>
                `;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = 'مسح';
                deleteButton.addEventListener('click', () => {
                    if (confirm(`هل تريد حذف ${key}؟`)) {
                        localStorage.removeItem(key);
                        dataList.removeChild(itemDiv);
                    }
                });

                itemDiv.addEventListener('click', () => {
                    detailsDiv.style.display = detailsDiv.style.display === 'none' ? 'block' : 'none';
                });

                itemDiv.appendChild(detailsDiv);
                itemDiv.appendChild(deleteButton);
                dataList.appendChild(itemDiv);
            }
        }

        // استدعاء الدالة لعرض البيانات عند تحميل الصفحة
        displayData();
    </script>
</body>
</html>
